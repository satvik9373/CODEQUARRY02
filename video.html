<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./video.css">
    <link rel="stylesheet" href="./more/style.css">
    <title>Html And CSS Video Playlist</title>
</head>
<body>
    <section>
        <h2 class="title"></h2>
        <div class="container">
            <div id="video_player">
                <iframe id="vid" src="https://www.youtube.com/embed/MqmVF_tfzIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="playlistBx">
                <div class="header">
                    <div class="row">
                        <span class="AllLessons"></span>
                    </div>
                    <input type="text" name="" id="searchInput" placeholder="Type Something ...."> 
                </div>
                <ul class="playlist" id="playlist">
                </ul>
            </div>
        </div>
    </section>
    <script src="./video-list.js"></script>
    <script src="./script.js"></script>







</main>
<div class="container center__display">
    <div class="top">
        <div class="video__container">
            <video width="800" height="0" controls>
                <source src="video.mp4">
            </video>
            <form>
                <div class="heart__icon center__display">
                    <i class="far fa-heart"></i>
                </div>
                <div class="form__info center__display">
                    <input type="text" name="user" id="user" placeholder="Your user name">
                    <input type="text" name="comment" id="comment" placeholder="Add a short comment here">
                </div>
                <button type="submit" class="submit__btn">
                    Submit
                </button>
            </form>
            <div class="likes__count">
                <i class="far fa-heart"></i>
                <small class="count">0</small>
            </div>
        </div>
    </div>

    <div class="comments__container center__display">
        <div class="comment__card">
            <div class="pic center__display">
                A
            </div>
            <div class="comment__info">
                <small class="nickname">
                    UserNameHere
                </small>
                <p class="comment">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, in magnam! Libero?
                </p>
                <div class="comment__bottom">
                    <div class="heart__icon--comment">
                        <i class="far fa-heart"></i>
                    </div>
                    <button>
                        Reply
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="./more/main.js"></script>

</body>
</html>
